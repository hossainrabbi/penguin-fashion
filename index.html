<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Penguin Fashion</title>
  </head>
  <body>
    <!-- -------Navbar------- -->
    <nav class="navbar navbar-expand-lg custom-nav navbar-light bg-light-color">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="images/icons/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- -------Penguin Home------- -->
      <section class="penguin-home bg-light-color pb-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 py-3">
              <h1 class="text-uppercase text-highlight">Be the Penguins</h1>
              <h1 class="text-uppercase">of Winter</h1>
              <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry.
              </p>
              <a class="btn custom-btn text-uppercase" href="#"
                ><i class="fas fa-shopping-cart"></i>Buy Now</a
              >
            </div>
            <div class="col-md-6 py-3 d-flex justify-content-center">
              <img class="w-75" src="images/profile.png" alt="profile" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
